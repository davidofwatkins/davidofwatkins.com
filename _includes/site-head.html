<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta
        name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />
    <meta name="theme-color" content="#607D8B" />
    <link rel="shortcut icon" href="{{ '/favicon.png' | relative_url }}" />

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">

    <!-- Page-specific style if specified -->
    {% if page.style %}
    <link rel="stylesheet" href="{{ page.style | relative_url }}" />
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" |
    relative_url }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% if jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KBGFY4JXBP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-KBGFY4JXBP');
    </script>
    {% endif %}
</head>
