<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
        name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
    />
    <meta property="og:site_name" content="European Travel, Inc." />
    <meta property="og:image" content="{{ '/assets/i/thumbnail.png' | absolute_url }}" />
    <meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta name="twitter:site" content="{{ site.twitter }}" />
    <meta name="twitter:author" content="{{ site.twitter }}" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <link rel="shortcut icon" type="image/png" href="{{ '/favicon.png' | relative_url }}" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <!-- Page-specific style if specified -->
    {% if page.style %}
    <link rel="stylesheet" href="{{ page.style | relative_url }}" />
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" |
    relative_url }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% if jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KBGFY4JXBP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-KBGFY4JXBP');
    </script>
    {% endif %}
</head>
